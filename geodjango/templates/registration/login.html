<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Login{% endblock %}
{% block nav_title %}Login{% endblock %}

{% block body_content %}
<form method="post" class="col-lg-6 offset-lg-3">
  {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary w-100 mt-2">Log In</button>
</form>
{% endblock %}
